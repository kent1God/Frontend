<body class="form-body">
 <form action="" method="" enctype="">
 	<label for="username">Username:</label>
 	<br>
 	<input class="username-input" type="text" name="username" placeholder="Enter username" required pattern="[a-zA-Z\d].{3,}">
 	<br>
 	<label for="password">Password:</label>
 	<br>
 	<input class="password-input" type="password" name="password" placeholder="Enter password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
 	<br>
 	<input type="submit" name="submit" value="Submit">
 </form>

</body>
